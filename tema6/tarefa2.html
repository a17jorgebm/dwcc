<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarefa 1</title>
</head>
<body>
<div id="grupoBotonCookies">
    <button id="botonBorrarCookie">Borrar cookie usuario</button>
</div>
<form name="formularioTarefa5" id="formularioTarefa5" style="display: inline-grid">
    <label for="nome">*Nome: </label>
    <input type="text" name="nome" id="nome">

    <label for="apelidos">*Apelidos: </label>
    <input type="text" name="apelidos" id="apelidos">

    <label for="idade">*Idade: </label>
    <input type="number" name="idade" id="idade">

    <label for="nif">*NIF: </label>
    <input type="text" name="nif" id="nif">

    <label for="email">*Email: </label>
    <input type="email" name="email" id="email">

    <label for="provincia">Selecciona provincia</label>
    <select name="provincia" id="provincia">*
        <option value="1">A Coru√±a</option>
        <option value="2">Pontevedra</option>
        <option value="3">Lugo</option>
        <option value="4">Ourense</option>
    </select>

    <label for="contrasinal">*Contrasinal</label>
    <input type="password" name="contrasinal" id="contrasinal">

    <label for="dataNacemento">*Data Nacemento</label>
    <input type="date" name="dataNacemento" id="dataNacemento">

    <label for="telefono">*Telefono</label>
    <input type="tel" name="telefono" id="telefono">

    <label for="checkCoche">Coche</label>
    <input type="checkbox" name="checkCoche" id="checkCoche" value="1">

    <label for="checkMoto">Moto</label>
    <input type="checkbox" name="checkMoto" id="checkMoto" value="1">

    <label for="checkBici">Bicicleta</label>
    <input type="checkbox" name="checkBici" id="checkBici" value="1">

    <label for="lenguaje-1">*Java</label>
    <input type="radio" name="lenguajeFav" value="java" id="lenguaje-1">
    <label for="lenguaje-2">PHP</label>
    <input type="radio" name="lenguajeFav" value="php" id="lenguaje-2">
    <label for="lenguaje-3">Go</label>
    <input type="radio" name="lenguajeFav" value="go" id="lenguaje-3">

    <input type="submit" name="botonEnviar" id="botonEnviar" value="Comprobar Formulario">
</form>

<script src="tarefa2.js"></script>
</body>
</html>
